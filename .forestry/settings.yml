---
new_page_extension: md
auto_deploy: false
admin_path: src/admin
webhook_url: ''
sections:
- type: directory
  path: src/content/en/blog
  label: Blog EN
  create: documents
  match: "**/*"
  exclude: "**/*.json"
  templates:
  - post
- type: directory
  path: src/content/pt/blog
  label: Blog PT
  create: documents
  match: "**/*"
  exclude: "**/*.json"
  templates:
  - post
upload_dir: src/uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - ELEVENTY_ENV=development
  preview_output_directory: dist
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run dev
