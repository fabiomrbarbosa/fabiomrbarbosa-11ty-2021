---
label: Post
hide_body: false
fields:
- type: text
  name: title
  label: Title
- type: text
  name: description
  label: Description
- name: coverImage
  type: file
  config:
    maxSize: 64
  label: Cover Image
- name: coverImageAlt
  type: text
  config:
    required: false
  label: Cover Image Alt Text
- type: datetime
  name: date
  label: Date
  config:
    date_format: YYYY-MM-DD
    display_utc: true
- name: tags
  type: tag_list
  default: []
  label: Tags
- type: text
  name: translationKey
  label: Translation Key
