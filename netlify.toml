[build]
  publish = "dist"
  command = "npm run build"
  environment = { NODE_VERSION = "14.4.0", NPM_VERSION = "6.14.5" }

[[redirects]]
  from = "/*"
  to = "/pt/:splat"
  status = 302
  conditions = {Language = ["pt", "pt-PT", "pt-BR"]}

[[redirects]]
  from = "/*"
  to = "/en/:splat"
  status = 302

[[plugins]]
  package = "netlify-plugin-minify-html"

  [plugins.inputs.minifierOptions]
    collapseInlineTagWhitespace = true
    removeComments = true
    decodeEntities = true
    minifyJS = true
