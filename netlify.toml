[build]
  publish = "dist"
  command = "npm run build"

[[redirects]]
  from = "/*"
  to = "/pt/:splat"
  status = 302
  conditions = {Language = ["pt"]}

[[redirects]]
  from = "/*"
  to = "/en/:splat"
  status = 302

[[redirects]]
  from = "/en/*"
  to = "/en/404.html"
  status = 404

[[redirects]]
  from = "/pt/*"
  to = "/pt/404.html"
  status = 404
