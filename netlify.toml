[build]
  publish = "dist"
  command = "npm run build"
  environment = { NODE_VERSION = "14.4.0", NPM_VERSION = "6.14.5", NODE_ENV = "production" }

[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = false

[[redirects]]
  from = "/*"
  to = "/pt/:splat"
  status = 302
  conditions = {Language = ["pt", "pt-PT", "pt-BR"]}

[[redirects]]
  from = "/*"
  to = "/en/:splat"
  status = 302
