[build]
  publish = "dist"
  command = "npm run build"

[[redirects]]
  from = "/*"
  to = "/pt/:splat"
  status = 302
  conditions = {Language = ["pt"]}
  force = true

[[redirects]]
  from = "/*"
  to = "/en/:splat"
  status = 302
  force = true

[[redirects]]
  from = "/en/*"
  to = "/en/404.html"
  status = 404

[[redirects]]
  from = "/pt/*"
  to = "/pt/404.html"
  status = 404

[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
  force = true
